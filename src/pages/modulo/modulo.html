<ion-header class="contenedor">

  <ion-navbar>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="contenedor">
    <ion-list no-lines>
      <ion-item *ngFor="let modulo of modulos">
        <button ion-button block round (click)="cargaOpciones(modulo.cod_modulo)">{{modulo.nombre_modulo}}</button>
        </ion-item>
        <ion-list no-lines>
          <ion-item *ngFor="let opcion of opciones" [hidden]="opcion.modulo!==codModu">
            <button ion-button block color="light" (click)="goOpcion(opcion.pagina)">
                 {{opcion.nombre}}
            </button>
          </ion-item>
        </ion-list>
      </ion-list>
    </div>
     
</ion-content>
<ion-footer class="contenedor">
    <ion-item *ngFor="let empr of datosEmpresa">
        <ion-icon name="cube"></ion-icon>
        {{empr.nombre}}
       <button ion-button color="detalles" item-end *ngFor="let usua of datosUsuario">
               {{usua.nombre}}
          
        </button>  
        <button ion-button color="detalles" item-end icon-only>
            <ion-icon name="person"></ion-icon>
        </button> 
       
      </ion-item>
  </ion-footer>
