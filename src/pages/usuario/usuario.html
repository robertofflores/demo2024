<ion-header>

  <ion-navbar>
    <ion-title>usuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-row>
        <ion-col>
        <div *ngFor="let usuario of usuarios">
          <ion-card>
            <ion-item>
           <h2>{{usuario.nombre}}</h2>
            </ion-item>
         <ion-card-content>
             <p>{{usuario.usuario}}, {{usuario.password}} </p>
         </ion-card-content>
         </ion-card>
        </div>
       </ion-col>
      </ion-row>
</ion-content>
