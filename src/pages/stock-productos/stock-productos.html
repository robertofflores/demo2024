<ion-header class="contenedor">

  <ion-navbar>
    <ion-title>Stock de Productos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="contenedor">
  <ion-item no-lines>
  <ion-input type="text" placeholder="CÃ³digo de Producto" [(ngModel)]="codigo"></ion-input>
</ion-item>
<ion-item no-lines>
  <button ion-button block round (click)="obtenerStock()">Recupera Stock</button>
</ion-item>

<ion-item no-lines *ngFor="let nom of nomProd">
    <label>{{nom.nombre}}</label>
  </ion-item>


<ion-card>
  <ion-slides pager="true">
  <ion-slide *ngFor="let item of imagen">
     <img style="width: 300px; height: 250px;" [src]="item.image"/>
    </ion-slide>
  </ion-slides>
</ion-card>

<ion-list>
  <ion-item *ngFor="let dato of disponibles" no-lines>
        <h5>{{dato.local}}</h5>
      <button ion-button small round item-end color="detalles">
        {{dato.stock}}
      </button>
  </ion-item>
</ion-list>
</div>
</ion-content>
