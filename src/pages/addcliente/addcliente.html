<ion-header>

  <ion-navbar>
    <ion-title>Nuevo Cliente</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  
      <ion-card>
          <img src="/assets/imgs/addcliente.jpg" />
          <ion-card-header>
              Royaltex S.A.
            </ion-card-header>
              <!-- Crear Nuevo Usuario -->
            <ion-card-content>
              <!-- Add card content here! -->
            </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item>
    <ion-label floating>Cédula o RUC:</ion-label>
      <ion-input type="text" [(ngModel)]="cedula"></ion-input>  
      <ion-label color="danger" text-right [hidden]="!showCedula">{{msjCedula}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label floating>Nombres:</ion-label>
      <ion-input type="text" [(ngModel)]="nombres"></ion-input>
      <ion-label color="danger" text-right [hidden]="!showNombres">{{msjNombres}}</ion-label>        
    </ion-item>
    <ion-item>
      <ion-label floating>Apellidos:</ion-label>
      <ion-input type="text"  [(ngModel)]="apellidos"></ion-input>
      <ion-label color="danger" text-right [hidden]="!showApellidos">{{msjApellidos}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label floating>Email:</ion-label>
      <ion-input type="email"  [(ngModel)]="email"></ion-input>
      <ion-label color="danger" text-right [hidden]="!showEmail">{{msjEmail}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label floating>Dirección:</ion-label>
      <ion-input type="text"  [(ngModel)]="direccion"></ion-input>
      <ion-label color="danger" text-right [hidden]="!showDireccion">{{msjDireccion}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label floating>Celular:</ion-label>
      <ion-input type="text"   [(ngModel)]="celular"></ion-input>
      <ion-label color="danger" text-right [hidden]="!showCelular">{{msjCelular}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label floating>Teléfono:</ion-label>
      <ion-input type="text"  [(ngModel)]="telefono"></ion-input>
      <ion-label color="danger" text-right [hidden]="!showTelefono">{{msjTelefono}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label floating>Fecha de Nacimiento:</ion-label>
      <ion-input type="date"  [(ngModel)]="fNacimiento"></ion-input>
      <ion-label color="danger" text-right [hidden]="!showFNacimiento">{{msjFNacimiento}}</ion-label>
    </ion-item>

         
    
    <button ion-button block round (click) = "creaCliente()">Enviar</button> 

    <ion-label text-right>*</ion-label>

    <button ion-button round color="blanco" block ></button>

  </ion-list>
  
  </ion-content>
  <ion-footer>
     <ion-item *ngFor="let empr of datosEmpresa">
        <ion-icon name="cube"></ion-icon>
        {{empr.nombre}}
       <button ion-button color="detalles" item-end *ngFor="let usua of datosUsuario">
               {{usua.nombre}}
          
        </button>  
        <button ion-button color="detalles" item-end icon-only>
            <ion-icon name="person"></ion-icon>
        </button> 
       
      </ion-item>
    
    </ion-footer>
