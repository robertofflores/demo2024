<ion-header>

  <ion-navbar>
    <ion-title>cliente</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-fab right edge>
        <button ion-fab color="secondary" mini><ion-icon name="add"></ion-icon></button>
    </ion-fab>
    <ion-row>
        <ion-col>
        <div *ngFor="let usuario of clientes">
          <ion-card>
            <ion-item>
           <h2>{{usuario.Nombre}}</h2>
            </ion-item>
         <ion-card-content>
             <p>{{usuario.Telefono}}, {{usuario.Direccion}} </p>
             <p *ngIf=" usuario.Estado == 'N'" > Suspendido  </p>
             <p *ngIf=" usuario.Estado == 'S'" > Activo  </p> 
             <button ion-button icon-only small color="detalles">
                 <ion-icon name="paper"></ion-icon>
              </button>
             <button ion-button icon-only small color="update">
                 <ion-icon name="create"></ion-icon>
             </button>
             <button ion-button icon-only small color="danger">
                 <ion-icon name="trash"></ion-icon>
              </button>
            
           </ion-card-content>
         </ion-card>
        </div>
       </ion-col>
      </ion-row>

</ion-content>
