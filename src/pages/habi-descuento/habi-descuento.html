<ion-header class="contenedor">

  <ion-navbar>
    <ion-title>Habilitar Descuento Locales</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="contenedor">
   <ion-list no-lines>
         <ion-item *ngFor="let dato of datosSucu; let i = index">
            <ion-label>{{dato.nombre}}</ion-label>
            <ion-toggle [(ngModel)]="dato.habilitar" (ionChange)="cambiarEstado(dato.codigo,dato.habilitar)"></ion-toggle>
          </ion-item>
  
         <ion-label align-text="rigth">*</ion-label>

      </ion-list>
    </div>
</ion-content>
<ion-footer class="contenedor">
    <ion-item *ngFor="let empr of datosEmpresa">
        <ion-icon name="cube"></ion-icon>
        {{empr.nombre}}
       <button ion-button color="detalles" item-end *ngFor="let usua of datosUsuario">
               {{usua.nombre}}
          
        </button>  
        <button ion-button color="detalles" item-end icon-only>
            <ion-icon name="person"></ion-icon>
        </button> 
       
      </ion-item>
 </ion-footer>
