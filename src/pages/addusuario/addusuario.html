<ion-header class="contenedor">

  <ion-navbar>
    <ion-title>Registrar Usuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="contenedor">
    <ion-card>
        <img src="/assets/imgs/image-33.jpg" />
        <ion-card-header>
            Royaltex S.A.
          </ion-card-header>
            <!-- Crear Nuevo Usuario -->
          <ion-card-content>
            <!-- Add card content here! -->
          </ion-card-content>
</ion-card>

    <ion-input type="text" placeholder="Nombre" [(ngModel)]="nombre" required></ion-input>
    <ion-input type="text" placeholder="Número de Cédula" [(ngModel)]="cedula" required></ion-input>
    <ion-input type="text" placeholder="Usuario" [(ngModel)]="usuario" required></ion-input>
    <ion-input type="Password" placeholder="Clave" [(ngModel)]="password" required></ion-input>
    <ion-item no-lines>
    <ion-select [(ngModel)]="estado">
        <ion-option value="A" >Activo</ion-option>
        <ion-option value="S">Suspendido</ion-option>
     </ion-select>
    </ion-item>

   
    <button ion-button block round (click) = "postDataUsuario()">Enviar</button>
    
  </div>
</ion-content>
<ion-footer>
    <ion-item *ngFor="let empr of datosEmpresa">
        <ion-icon name="cube"></ion-icon>
        {{empr.nombre}}
       <button ion-button color="detalles" item-end *ngFor="let usua of datosUsuario">
               {{usua.nombre}}
          
        </button>  
        <button ion-button color="detalles" item-end icon-only>
            <ion-icon name="person"></ion-icon>
        </button> 
       
      </ion-item>
    
</ion-footer>
